{{ define "content" }}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">User List</h2>
    </div>
    <div class="card-content">
        <ul id="userList" class="space-y-2">
            {{ range .Users }}
            <li class="user-item {{ if .Active }}active{{ else }}inactive{{ end }}">
                <span class="user-name">{{ .Name }}</span>
                <div class="user-actions">
                    <span class="status-badge">{{ if .Active }}Active{{ else }}Inactive{{ end }}</span>
                    <button onclick="showUserDetail('{{ .ID }}')" class="btn btn-outline btn-sm">Detail</button>
                    <button onclick="deleteUser('{{ .ID }}')" class="btn btn-danger btn-icon">
                        <i data-lucide="trash-2" class="h-4 w-4"></i>
                    </button>
                </div>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
