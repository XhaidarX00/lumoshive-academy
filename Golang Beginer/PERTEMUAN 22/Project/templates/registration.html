{{ define "content" }}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Registration</h2>
    </div>
    <div class="card-content">
        <form id="registerForm" class="space-y-4">
            <input name="name" placeholder="Name" required class="input bg-background">
            <input name="username" placeholder="Username" required class="input bg-background">
            <input name="password" type="password" placeholder="Password" required class="input bg-background">
            <button type="submit" class="btn btn-primary w-full">Register</button>
        </form>
    </div>
</div>
{{ end }}
